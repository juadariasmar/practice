<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
      maximum-scale=5"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Team Page</title>
  </head>
  <body>
    <header class="i-header-container">
      <h1 class="i-h1">The creative crew</h1>
      <section class="i-section-container">
        <h2 class="i-h2">Who we are</h2>
        <p class="i-p-header">
          We are team of creatively diverse. driven. innovative working in
          various locations from the world.
        </p>
      </section>
    </header>
    <main class="i-main-container">
      <section class="i-img-container-1">
        <figure class="i-img-container">
          <img src="/photo1.png" alt="img-1" class="i-img1" />
          <span class="i-role">PRODUCT OWNER</span>
        </figure>
        <h4 class="i-name">Bill Mahoney</h4>
      </section>
      <section class="i-img-container-2">
        <figure class="i-img-container img2">
          <img src="/photo2.png" alt="img-1" class="i-img2" />
          <span class="i-role">ART DIRECTOR</span>
        </figure>
        <h4 class="i-name">Saba Cabrera</h4>
      </section>
      <section class="i-img-container-3">
        <figure class="i-img-container">
          <img src="/photo3.png" alt="img-1" class="i-img3" />
          <span class="i-role">TECH LEAD</span>
        </figure>
        <h4 class="i-name">Shae Le</h4>
      </section>
      <section class="i-img-container-4">
        <figure class="i-img-container">
          <img src="/photo4.png" alt="img-1" class="i-img4" />
          <span class="i-role">UX DESIGNER</span>
        </figure>
        <h4 class="i-name">Skylah Lu</h4>
      </section>
      <section class="i-img-container-5">
        <figure class="i-img-container img5">
          <img src="/photo5.png" alt="img-1" class="i-img5" />
          <span class="i-role">DEVELOPER</span>
        </figure>
        <h4 class="i-name">Griff Richards</h4>
      </section>
      <section class="i-img-container-6">
        <figure class="i-img-container">
          <img src="/photo6.png" alt="img-1" class="i-img6" />
          <span class="i-role">DEVELOPER</span>
        </figure>
        <h4 class="i-name">Stan John</h4>
      </section>
    </main>
    <footer class="i-footer-container">
      <div>
        <p class="i-p-footer">
          created by
          <a
            href="https://devchallenges.io/portfolio/juadariasmar"
            class="i-a"
            target="_blank"
            >juadariasmar</a
          >-
          <a href="https://devchallenges.io/" class="i-a" target="_blank"
            >DevChallenges.io</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
